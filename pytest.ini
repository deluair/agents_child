[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=agent
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_network: Tests requiring network access

# Test discovery
norecursedirs = .git .tox dist build *.egg data

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300
timeout_method = thread
